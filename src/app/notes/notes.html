<div class="container mt-4">
  <h2>Your Notes</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
    <div class="col" *ngFor="let note of notes$ | async">
      <div class="card h-100">
        <div class="card-body">
          <ng-container *ngIf="editingNote?.id !== note.id; else editForm">
            <h5 class="card-title">{{ note.title }}</h5>
            <p class="card-text">{{ note.content }}</p>
            <button class="btn btn-sm btn-primary me-2" (click)="startEdit(note)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteNote(note.id.toString())">Delete</button>
          </ng-container>

          <ng-template #editForm>
            <div class="mb-2">
              <input class="form-control mb-2" [(ngModel)]="editedTitle" placeholder="Title" />
              <textarea class="form-control" [(ngModel)]="editedContent" rows="3" placeholder="Content"></textarea>
            </div>
            <button class="btn btn-sm btn-success me-2 w-50" (click)="saveEdit()" [disabled]="!editedTitle || !editedContent">
							Save
							@if(isLoading()) {
							<span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
							}
						</button>
            <button class="btn btn-sm btn-secondary" (click)="cancelEdit()">Cancel</button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
